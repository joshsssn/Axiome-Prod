services:
  # --------------------------------------------------------------------------------
  # BACKEND SERVICE (FastAPI)
  # --------------------------------------------------------------------------------
  - type: web
    name: portfolio-api
    runtime: python
    region: oregon # or frankfurt, etc.
    plan: free # or starter
    
    # Point to the API directory
    rootDir: API
    
    # Build & Start commands
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    
    # Environment Variables
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: portfolio-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: POSTGRES_USER
        fromDatabase:
          name: portfolio-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: portfolio-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: portfolio-db
          property: database
      - key: POSTGRES_SERVER
        fromDatabase:
          name: portfolio-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: portfolio-db
          property: port

  # --------------------------------------------------------------------------------
  # FRONTEND SERVICE (React + Nginx)
  # --------------------------------------------------------------------------------
  - type: web
    name: portfolio-ui
    runtime: docker
    region: oregon
    plan: free
    
    # Point to the UI directory for Docker context
    rootDir: UI
    dockerfilePath: Dockerfile
    
    # Inject the Backend URL into Nginx
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: portfolio-api
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: portfolio-db
    databaseName: portfolio_db
    user: postgres
    plan: free # 90 days limit on free tier, upgrade for persistence

# Redis instance (requires paid plan or starter, if free plan needed use external redis)
# Note: Render Redis Free tier is not available in Blueprint yet or expires.
# If on free plan, you might need to use a managed Redis (like Upstash) and set REDIS_URL manually.
# For now, we define it as a service assuming a plan that supports it or standard Redis.
services:
  - type: redis
    name: portfolio-redis
    region: oregon
    plan: free # check availability
    ipAllowList: [] # internal only

