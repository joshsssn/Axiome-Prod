  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #     - ./UI/dist:/usr/share/nginx/html
  #   depends_on:
  #     - backend

volumes:
  postgres_data:
