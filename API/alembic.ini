# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[timezone]` to the pip requirements
# type: <timezone>
# timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version location specification; this defaults
# to alembic/versions.  When using multiple version
# directories, initial revisions must be specified with --version-path.
# The strict_directory_by_revision option (listed below) can be set to match
# version files to the correct version directory.
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# set to 'true' to scan all version locations for the
# revision file associated with a particular revision.
# version_path_separator = :

# set to 'true' to interpret the version locations as
# relative paths
# version_locations_relative_to_config = false

# set to 'true' to use os.pathsep as the separator for
# version_locations
# version_path_separator_os = true

# set to 'true' to allow the use of valid python package names
# (i.e. starting with a letter or underscore, containing only
# alphanumeric characters and underscores) for version files
# valid_upgrade_package = false

# set to 'true' to start all version filenames with a date and time
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# set to 'true' to allow multiple heads in the revision graph
# multiple_heads = false

# set to 'true' to disable the check for correct head revision
# in the migration script
# check_same_thread = false

# set to 'true' to enable execution of custom SQL during migration
# use_batch_mode = false


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
